<!DOCTYPE html>
<html>

<head>
    <title>OpenAlgo Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>OpenAlgo Connection Test</h1>
    <div id="status"></div>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="openLogin()">Open Login Page</button>

    <script>
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="status">Testing connection...</div>';

            try {
                const response = await fetch('http://127.0.0.1:5001/auth/login', {
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                statusDiv.innerHTML = '<div class="status success">✅ Connection successful! Server is reachable.</div>';
            } catch (error) {
                try {
                    // Try with GET instead
                    const response = await fetch('http://127.0.0.1:5001/auth/login');
                    if (response.ok) {
                        statusDiv.innerHTML = '<div class="status success">✅ Connection successful! Server is reachable.</div>';
                    } else {
                        statusDiv.innerHTML = '<div class="status error">❌ Server responded with error: ' + response.status + '</div>';
                    }
                } catch (e) {
                    statusDiv.innerHTML = '<div class="status error">❌ Connection failed: ' + e.message + '<br>Error Code: ' + (e.code || 'Unknown') + '</div>';
                }
            }
        }

        function openLogin() {
            window.location.href = 'http://127.0.0.1:5001/auth/login';
        }

        // Auto-test on load
        window.onload = function () {
            testConnection();
        };
    </script>
</body>

</html>
