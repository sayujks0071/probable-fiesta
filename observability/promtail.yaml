server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
- job_name: openalgo
  static_configs:
  - targets:
      - localhost
    labels:
      job: openalgo
      env: local
      __path__: /var/log/openalgo/*.log

  pipeline_stages:
  # Pipeline for JSON logs (when OPENALGO_LOG_JSON=1)
  - match:
      selector: '{job="openalgo"} |= "{"'
      stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            logger: logger
            message: message
      - timestamp:
          source: timestamp
          format: RFC3339
      - labels:
          level:
          logger:

  # Pipeline for Standard logs (default)
  - match:
      selector: '{job="openalgo"} !~ "^{"'
      stages:
      - regex:
          expression: '^\[(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3})\] (?P<level>\w+) (?P<logger>[\w\.]+): (?P<message>.*)$'
      - timestamp:
          source: timestamp
          format: "2006-01-02 15:04:05,000"
      - labels:
          level:
          logger:
