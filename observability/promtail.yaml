server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
- job_name: openalgo
  static_configs:
  - targets:
      - localhost
    labels:
      job: openalgo
      env: local
      __path__: /var/log/openalgo/*.log
  pipeline_stages:
  - multiline:
      # Matches lines starting with [YYYY-MM-DD or { (for JSON)
      firstline: '^(\[\d{4}-\d{2}-\d{2}|\{)'
      max_wait_time: 3s

  # Try parsing standard log format
  - regex:
      expression: '^\[(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3})\] (?P<level>\w+) (?P<logger>[^:]+): (?P<message>.*)$'

  # Try parsing JSON (if it is JSON, this overrides the regex extraction if fields match)
  - json:
      expressions:
        level: level
        logger: logger
        timestamp: timestamp
        message: message

  # Set labels from extracted fields
  - labels:
      level:
      logger:
