name: PR Symbol Validation

on:
  pull_request:
    paths:
      - "openalgo/strategies/**"
      - "openalgo/data/**"
      - "tools/**"
      - "configs/**"
      # Legacy/User specified paths just in case
      - "trading/**"
      - "strategies/**"
      - "data/instruments/**"

jobs:
  validate-symbols:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas
          if [ -f openalgo/requirements.txt ]; then pip install -r openalgo/requirements.txt; fi

      - name: Sync Instruments
        run: python3 tools/sync_instruments.py

      - name: Strict Validation
        run: python3 tools/validate_symbols.py --strict --check

      - name: Upload Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: symbol-audit-pr
          path: reports/symbol_audit.*
