name: PR Symbol Validation

on:
  pull_request:
    paths:
      - "openalgo/strategies/**"
      - "openalgo/configs/**"
      - "configs/**"
      - "openalgo/data/instruments/**"
      - "tools/**"
      - "trading/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r openalgo/requirements.txt

      - name: Sync Instruments
        # Attempt sync; if it fails (e.g. no creds), proceeding to validation which checks staleness/existence.
        run: python tools/sync_instruments.py || true

      - name: Strict Validation
        run: |
          python tools/validate_symbols.py --strict --check

      - name: Upload Audit Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: symbol-audit-reports-pr
          path: reports/symbol_audit.*
