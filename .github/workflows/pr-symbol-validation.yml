name: PR Symbol Validation (Strict)

on:
  pull_request:
    paths:
      - "openalgo/strategies/**"
      - "openalgo/configs/**"
      - "tools/**"
      - "strategies/**"
      - "configs/**"
      - "data/instruments/**"

jobs:
  validate-symbols:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas requests httpx python-dotenv

      - name: Sync Instruments
        run: python tools/sync_instruments.py

      - name: Strict Symbol Validation
        run: python tools/validate_symbols.py --strict --check

      - name: Upload Audit Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: symbol-audit-reports
          path: reports/
