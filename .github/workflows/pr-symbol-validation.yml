name: PR Symbol Validation

on:
  pull_request:
    paths:
      - "openalgo/strategies/**"
      - "openalgo/data/**"
      - "tools/**"
      - ".github/workflows/pr-symbol-validation.yml"

jobs:
  validate-symbols:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install pandas requests

      - name: Sync Instruments
        run: python tools/sync_instruments.py

      - name: Run Strict Validator
        run: python tools/validate_symbols.py --strict --check

      - name: Upload Audit Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: symbol-audit-reports
          path: reports/
