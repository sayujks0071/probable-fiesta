name: PR Symbol Validation

on:
  pull_request:
    paths:
      - "openalgo/**"
      - "trading/**"
      - "strategies/**"
      - "configs/**"
      - "data/instruments/**"
      - "tools/**"

jobs:
  validate-symbols:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r openalgo/requirements.txt
          pip install types-requests

      - name: Sync Instruments (Ensure Fresh)
        run: python tools/sync_instruments.py

      - name: Run Strict Validation
        run: python tools/validate_symbols.py --strict --check

      - name: Upload Audit Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: symbol-audit-reports
          path: reports/symbol_audit.*
