name: PR Symbol Validation

on:
  pull_request:
    paths:
      - "trading/**"
      - "strategies/**"
      - "configs/**"
      - "data/instruments/**"
      - "tools/**"
      - "openalgo/strategies/**"
      - "openalgo/data/**"
      - "openalgo/configs/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          if [ -f openalgo/requirements.txt ]; then
            pip install -r openalgo/requirements.txt
          else
            pip install pandas yfinance lxml requests beautifulsoup4 httpx psutil numpy pytz flask
          fi

      - name: Sync Instruments
        run: python tools/sync_instruments.py

      - name: Validate Symbols (Strict)
        run: python tools/validate_symbols.py --strict --check

      - name: Upload Audit Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-symbol-audit-reports
          path: reports/
