name: PR Symbol Validation (Strict)

on:
  pull_request:
    paths:
      - "trading/**"
      - "strategies/**"
      - "configs/**"
      - "data/instruments/**"
      - "tools/**"
      - "openalgo/**"  # Added openalgo root as well to be safe, though prompt listed specific folders

jobs:
  validate-symbols:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r openalgo/requirements.txt
          pip install pandas pyyaml

      - name: Sync Instruments
        id: sync
        continue-on-error: true  # If sync fails, validation will likely fail with Exit 3 (Stale/Missing), which is desired behavior
        run: python tools/sync_instruments.py

      - name: Strict Symbol Validation
        id: validate
        run: python tools/validate_symbols.py --strict --check

      - name: Upload Audit Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-symbol-audit-reports
          path: reports/symbol_audit.*
