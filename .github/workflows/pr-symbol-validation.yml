name: PR Symbol Validation

on:
  pull_request:
    paths:
      - "openalgo/strategies/**"
      - "configs/**"
      - "openalgo/data/instruments/**"
      - "tools/**"

jobs:
  validate-symbols:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          if [ -f openalgo/requirements.txt ]; then
            pip install -r openalgo/requirements.txt
          else
            pip install pandas httpx
          fi

      - name: Sync Instruments
        run: python3 tools/sync_instruments.py

      - name: Strict Symbol Validation
        run: python3 tools/validate_symbols.py --strict --check

      - name: Upload Validation Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-symbol-audit-reports
          path: reports/
