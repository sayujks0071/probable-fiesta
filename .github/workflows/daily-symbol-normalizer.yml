name: Daily Symbol Normalizer

on:
  schedule:
    - cron: '30 02 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  normalize-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          if [ -f openalgo/requirements.txt ]; then
            pip install -r openalgo/requirements.txt
          else
            pip install pandas yfinance lxml requests beautifulsoup4 httpx psutil numpy pytz flask
          fi

      - name: Get Date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Sync Instruments
        run: python tools/sync_instruments.py

      - name: Pre-Check (Strict Validation)
        id: precheck
        run: python tools/validate_symbols.py --strict --check
        continue-on-error: false

      - name: Normalize Symbols
        id: normalize
        run: python tools/normalize_symbols_repo.py --write

      - name: Post-Check (Strict Validation)
        id: postcheck
        run: python tools/validate_symbols.py --strict --check
        continue-on-error: false

      - name: Set Gate OK
        id: gate
        run: echo "gate_ok=true" >> $GITHUB_OUTPUT

      - name: Upload Audit Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: symbol-audit-reports
          path: reports/

      - name: Prepare Reports for Commit
        if: steps.gate.outputs.gate_ok == 'true'
        run: |
          # Force add reports because reports/ is ignored
          git add -f reports/symbol_audit.json reports/symbol_audit.md || true

      - name: Create Pull Request
        if: steps.gate.outputs.gate_ok == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/symbols-daily-${{ steps.date.outputs.date }}
          title: "chore: Daily Symbol Normalization (${{ steps.date.outputs.date }})"
          body: |
            Daily symbol normalization and audit report.
            See attached audit report for details.
          commit-message: "chore: normalize symbols and audit report"
          base: main
          delete-branch: true
