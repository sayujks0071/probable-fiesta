name: Daily Symbol Normalizer (Hard-Gate)

on:
  schedule:
    - cron: '30 02 * * *' # 02:30 UTC / 08:00 IST
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  normalize-and-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas
          if [ -f openalgo/requirements.txt ]; then pip install -r openalgo/requirements.txt; fi

      - name: Sync Instruments
        id: sync
        run: python3 tools/sync_instruments.py

      - name: Strict Validator (Pre-Check)
        id: pre_check
        run: |
          python3 tools/validate_symbols.py --strict --check
        continue-on-error: true

      - name: Upload Pre-Check Reports
        if: steps.pre_check.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: symbol-audit-pre-check
          path: reports/symbol_audit.*

      - name: Halt if Pre-Check Failed
        if: steps.pre_check.outcome == 'failure'
        run: |
          echo "❌ Pre-check failed. See artifacts."
          exit 1

      - name: Normalize Symbols
        id: normalize
        run: python3 tools/normalize_symbols_repo.py --write

      - name: Strict Validator (Post-Check)
        id: post_check
        run: |
          python3 tools/validate_symbols.py --strict --check
        continue-on-error: true

      - name: Upload Post-Check Reports
        uses: actions/upload-artifact@v4
        with:
          name: symbol-audit-post-check
          path: reports/symbol_audit.*

      - name: Halt if Post-Check Failed
        if: steps.post_check.outcome == 'failure'
        run: |
          echo "❌ Post-check failed after normalization. See artifacts."
          exit 1

      - name: Set Gate OK
        id: gate
        run: echo "gate_ok=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.gate.outputs.gate_ok == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: normalize trading symbols [skip ci]"
          branch: chore/symbols-daily
          delete-branch: true
          title: "chore: daily symbol normalization"
          body: |
            ### Symbol Audit Report

            This PR was automatically generated by the Daily Symbol Normalizer.

            **Status:** ✅ Passed Strict Validation

            See `reports/symbol_audit.md` for details.
