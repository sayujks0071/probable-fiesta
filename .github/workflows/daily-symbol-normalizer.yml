name: Daily Symbol Normalizer (Hard-Gate)

on:
  schedule:
    - cron: '30 02 * * *' # 02:30 UTC (08:00 IST)
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  normalize-symbols:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f openalgo/requirements.txt ]; then pip install -r openalgo/requirements.txt; fi
          # Ensure essential deps are installed if requirements didn't cover them
          pip install pandas requests

      - name: Sync Instruments (A)
        run: |
          python tools/sync_instruments.py

      - name: Strict Validator Pre-Check (B)
        id: pre_check
        continue-on-error: true
        run: |
          python tools/validate_symbols.py --strict --check

      - name: Normalize Symbols (C)
        if: steps.pre_check.outcome == 'success'
        run: |
          python tools/normalize_symbols_repo.py --write

      - name: Strict Validator Post-Check (D)
        if: steps.pre_check.outcome == 'success'
        id: post_check
        continue-on-error: true
        run: |
          python tools/validate_symbols.py --strict --check

      - name: Set Gate Output
        id: gate
        run: |
          if [[ "${{ steps.pre_check.outcome }}" == "success" && "${{ steps.post_check.outcome }}" == "success" ]]; then
            echo "gate_ok=true" >> $GITHUB_OUTPUT
          else
            echo "gate_ok=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Audit Reports
        uses: actions/upload-artifact@v4
        with:
          name: symbol-audit-reports
          path: reports/symbol_audit.*

      - name: Create Pull Request (E)
        if: steps.gate.outputs.gate_ok == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: normalize symbols for ${{ github.event.schedule }}"
          title: "chore: normalize symbols daily ${{ github.event.schedule }}"
          body: |
            This PR normalizes trading symbols according to strict MCX/NSE formatting rules.

            **Audit Report:**
            See attached artifacts or `reports/symbol_audit.md`.
          branch: "chore/symbols-daily-${{ github.run_id }}"
          base: main
          delete-branch: true

      - name: Create Issue on Failure
        if: steps.gate.outputs.gate_ok == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE=$(date +'%Y-%m-%d')
          gh issue create \
            --title "Symbol audit failed (daily) â€” $DATE" \
            --body "Symbol validation failed during daily job. Please check the attached audit reports in the workflow run.

            Top invalid symbols found (see reports/symbol_audit.md for details).

            Run Link: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --label "symbols"
